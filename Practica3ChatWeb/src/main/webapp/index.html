<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script>
    	function validate() {
    		
    		var nickname = document.forms["loginForm"]["nickname"].value;    		
    		var key = document.forms["loginForm"]["key"].value;
    		
    		if(nickname == null || nickname == "") {
    			alert("Nickname can't be empty!");
    			return false;
    		}
    		
    		if(key == null || key == "") {
    			alert("Key can't be empty!");
    			return false;
    		}
    		
    		document.forms["loginForm"].submit();
    	}
    		
    	</script>
    	<style>
			body {
			    background-color: grey;
			    font-family: Calibri,Verdana,Serif,Arial;
			}
			div{
				background-color: linen;
				align: center;
				border-radius: 10px;
			}
			p{align:center;}
			div#contenedor{
				padding: 1em 3em;
 				margin: 1em 25% auto;
			}
		</style>
	</head>
	<body>
		<div id="contenedor">
		<h1>Chat</h1>
			<div id="formulario">
				<form id="loginForm" action="loginUser" method="post" onsubmit="return validate()">
					<p>Nickname</p>
					<input type="text" name="nickname"/>
					<br>
					<p>Encryption Key</p>
					<input type="number" name="key"/>
					<br>
					<br>
					<input type="submit" value="Login"/>
					<input type="reset" value="Reset"/>
					<br>
				</form>
			</div>
		</div>
	</body>
</html>
